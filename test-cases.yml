- summary: |
    Добавление товара в корзину
  requirement: |
    После нажатия кнопки «В корзину» товар должен отобразиться в корзине Пользователя 
  prerequisites: |
    Открыта страница с товарами
  steps:
    - На карточке товара нажимаем «В корзину»
    - Переходим в корзину
  expected-result: |
    Выбранный товар должен отобразиться в корзине

- summary: |
    Удаление товара из корзины
  requirement: |
    Позователь может удалить товары из корзины
  prerequisites:
    Открыта страница Корзины
  test-data: |
    В корзине находится минимум один товар
  steps:
    - Нажимаем на кнопку «Очистить корзину»
  expected-result: |
    Список товаров очищается, при перезагрузке страницы данные сохраняются
    
- summary: |
    Оформление заказа
  requirement: |
    При оформлении заказа выводится сводная информация о товарах и сообщение об успешном оформлении заказа
  prerequisites:
    Открыта страница Корзины
  test-data: |
    В корзине находится минимум один товар
  steps:
    - Нажимаем на кнопку «Оформить заказ»
  expected-result: |
    Появляется окно с информацией о заказе и сообщение «Заказ успешно оформлен», в консоли нет ошибок

- summary: |
    Фильтрация товаров по категориям
  requirement: |
    При выборе категории выводятся товары, относящиеся к этой категории
  prerequisites:
    Открыта страница со списком товаров
  steps:
    - Выбираем одну из категорий в списке в фильтре «Категория»
  expected-result: |
    Выводятся только те товары, которые относятся к выбранной категории

