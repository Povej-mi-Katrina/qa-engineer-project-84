- summary: |
    Некорректная работа пагинации при наличии одной страницы с результатами
  environment: |
     Версия 124.0.6367.60 (Официальная сборка), (64 бит)
     ОС Windows 10 Корпоративная 1909
  steps-to-reproduce: |
    1. Выбираем в фильтрах Apple
    2. Переходим на следующую страницу по кнопке «Следующая» 
  expected-result: |
    Пагинация не должна выводиться, т.к. результатов по фильтру всего 1 страница
  actual-result: |
    При переходе по кнопке «Следующая» выводится сообщение «Ничего не найдено». Можно переходить на следующие страницы бесконечно.

- summary: |
   Некорректная работа кнопки «Очистить корзину»
  environment: |
    Версия 124.0.6367.60 (Официальная сборка), (64 бит)
    ОС Windows 10 Корпоративная 1909
  steps-to-reproduce: |
    1. Добавляем несколько товаров в корзину
    2. Переходим в корзину
    3. Нажимаем «Очистить корзину»
    4. Перезагружаем страницу
  expected-result: |
    Корзина пустая
  actual-result: |
    Все ранее добавленные и удаленные товары появляются в корзине после перезагрузки (файл clear_cart.mp4)

- summary: |
    Некорректная верстка таблицы с товарами в Корзине
  environment: |
     Версия 124.0.6367.60 (Официальная сборка), (64 бит)
     ОС Windows 10 Корпоративная 1909
  steps-to-reproduce: |
    1. Добавить в корзину несколько товаров (>1)
    2. Перейти в корзину
    3. Посмотреть на список добавленных товаров
  expected-result: |
    В таблице указаны названия столбцов, все значения выравнены по одной стороне
  actual-result: |
    Отстутсвуют наименования столбцов, значения в столбце с количеством товаров не выравнены (cart.jpg)

