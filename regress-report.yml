bugreports:
   - summary: |
       Некорректная верстка списка товаров при включенном фильтре
     environment: |
       Google Chrome Версия 124.0.6367.60 (Официальная сборка), (64 бит)
       ОС Windows 10 Корпоративная 1909
     steps-to-reproduce: |
       1. На странице товара выбираем любого производителя
     expected-result: |
       Выводится список товаров, карточки с корректной версткой
     actual-result: |
       Верстка карточки при наличии <3 товаров по фильтру съехала (filter_v2.JPG)

   - summary: |
       Перезагрузка страницы при переходе по тегу с Карточки товара
     environment: |
       Google Chrome Версия 124.0.6367.60 (Официальная сборка), (64 бит)
       ОС Windows 10 Корпоративная 1909
     steps-to-reproduce: |
       1. Открываем страницу со списком товаров
       2. Открываем карточку любого товара
       3. Нажимаем на тег #{category}
     expected-result: |
       Редирект на страницу с отфильтрованными по категории товарами без перезагрузки 
     actual-result: |
       Происходит перезагрузка страницы
